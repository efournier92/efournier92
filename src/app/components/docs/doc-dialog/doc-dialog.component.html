<div class="d-flex flex-column align-items-center">
  <div mat-dialog-content>
    <form class="example-form">
      <app-file-input [matIcon]="'file_upload'" [inputMessage]="doc && doc.fileName ? doc.fileName : 'Upload Photos'"
        [multipleFiles]="true" [startWithFileSelect]="doc && doc.fileName ? false : true"
        (onInputFileChange)="onInputFileChange($event)">
      </app-file-input>
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="doc.title" [value]="doc.title" name="doc-title">
      </mat-form-field>
      <app-tags-edit [docTags]="doc.tags" (onTagsChangedEvent)="onTagsChanged($event)"></app-tags-edit>
      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="picker" [(ngModel)]="doc.date" [value]="doc.date" name="docDate"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="d-flex">
        <button mat-raised-button class="w-75" color="accent" (click)="uploadDoc()">
          <mat-icon>file_upload</mat-icon>
        </button>
        <button mat-raised-button class="w-25 ml-2" color="warn" (click)="deleteDoc()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </form>
  </div>
