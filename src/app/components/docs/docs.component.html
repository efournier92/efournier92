<mat-toolbar class="d-flex justify-content-end">
  <button mat-mini-fab (click)="openDocDialog('new')">
    <mat-icon>file_upload</mat-icon>
  </button>
  <button mat-mini-fab class="mr-2" (click)="openDocDialog('edit')">
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" style="height:100%;">
  <mat-drawer mode="side" opened style="width:228px;">
    <mat-form-field class="example-full-width" style="width: 100%;">
      <span>
        <i class="fa fa-search mr-2" aria-hidden="true"></i>
        <input matInput [(ngModel)]="searchQuery" (change)="searchDocsByName(searchQuery)" style="width:80%">
      </span>
    </mat-form-field>
    <!-- <app-file-input [matIcon]="'file_upload'" [inputMessage]="'Upload Photos'" [multipleFiles]="true"
      (onInputFileChange)="uploadDoc($event)">
    </app-file-input> -->
    <div class="d-flex justify-content-center" (click)="redirectToTag(selectedTag)">
      {{ selectedTag.name | titlecase }}
    </div>

    <mat-list style="color:black">
      <mat-divider></mat-divider>
      <div *ngFor="let doc of filteredDocs">
        <mat-list-item (click)="changeSelectedDoc(doc.fileName)">{{ doc.title }}</mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
    <!-- <mat-list *ngIf="viewMode === 'tags'" style="color:black">
      <mat-divider></mat-divider>
      <div *ngFor="let tag of allTags">
        <mat-list-item>{{ tag }}</mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list> -->
  </mat-drawer>
  <mat-drawer-content>
    <div class="m-4">
      <!-- <markdown [src]="'assets/README.md'"></markdown> -->
      <markdown lineNumbers *ngIf="selectedDoc && selectedDoc.url" [src]="selectedDoc.url"></markdown>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
