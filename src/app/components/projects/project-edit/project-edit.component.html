<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Title" [(ngModel)]="project.title">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="project-property-input form-control w-100" placeholder="Github Url"
    [(ngModel)]="project.githubUrl">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="project-property-input form-control w-100" placeholder="Dark Logo Url"
    [(ngModel)]="project.logoUrlDark">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="project-property-input form-control w-100" placeholder="Light Logo Url"
    [(ngModel)]="project.logoUrlLight">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="project-property-input form-control w-100" placeholder="Demo Url"
    [(ngModel)]="project.demoUrl">
</mat-form-field>
<mat-form-field class="w-100">
  <textarea matInput type="text" rows="5" class="project-property-input form-control w-100" placeholder="Description"
    [(ngModel)]="project.description"></textarea>
</mat-form-field>
