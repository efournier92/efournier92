<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Title" [(ngModel)]="project.title">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Github Url" [(ngModel)]="project.githubUrl">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Dark Logo Url" [(ngModel)]="project.logoUrlDark">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Light Logo Url" [(ngModel)]="project.logoUrlLight">
</mat-form-field>
<mat-form-field class="w-100">
  <input matInput type="text" class="w-100" placeholder="Demo Url" [(ngModel)]="project.demoUrl">
</mat-form-field>

<mat-form-field class="w-100">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let tech of project.stack" (removed)="removeStackTech(tech)">
      {{ tech }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input placeholder="Tech Stack" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addStackTech($event)">
  </mat-chip-list>
</mat-form-field>

<mat-form-field class="w-100">
  <textarea matInput type="text" rows="5" class="w-100" placeholder="Description"
    [(ngModel)]="project.description"></textarea>
</mat-form-field>
<mat-form-field class="w-100">
  <mat-select [(ngModel)]="project.weight">
    <mat-option *ngFor="let weight of weights" [value]="weight">
      {{ weight }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="d-flex justify-content-around">
  <button mat-button (click)="deleteProject(project)" style="background-color:#FF3D00;">
    Delete
  </button>
  <button mat-button (click)="cancelProjectEdit(project)" style="background-color:#2979FF;">
    Cancel
  </button>
  <button mat-button (click)="saveProject(project)" style="background-color:#00C853;">
    Save
  </button>
</div>
