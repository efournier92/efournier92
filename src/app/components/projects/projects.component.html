<div class="projects-container">
  <div class="animated bounceInRight d-flex justify-content-end mt-1 mb-2" style="margin-right:20px;">
    <app-route-buttons></app-route-buttons>
  </div>
  <div class="animated bounceInRight d-flex justify-content-end" style="margin-right:20px;">
    <button type="button" class="btn btn-outline-light ml-4" (click)="onCreateProject()" style="animation-delay: 6s">
      Add Project
    </button>
  </div>

  <div class="animated bounceInRight d-flex justify-content-end" style="margin-right:20px;">

  </div>

  <div class="row m-3">
    <div class="col-lg-4 col-sm-6" *ngFor="let project of allProjects">
      <!-- <app-project-view *ngIf="!project.isEditable" [project]="project"></app-project-view> -->
      <app-project-edit *ngIf="!project.isEditable" [project]="project"></app-project-edit>
    </div>
  </div>
</div>
