<mat-sidenav-container class="component-container">
  <mat-sidenav-content>
    <div class="d-flex justify-content-center mt-5" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="user && user.roles && user.roles.admin">
      <div class="d-flex justify-content-end">
        <button mat-mini-fab class="m-2" (click)="onCreateProject()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div class="row m-2 d-flex justify-content-center">
      <mat-card class="col-md-5 m-3 d-flex flex-column justify-content-between" *ngFor="let project of allProjects">
        <app-project-view [project]="project" *ngIf="!project.isEditing"
          class="d-flex flex-column justify-content-between h-100"></app-project-view>
        <app-project-edit [project]="project" [totalProjects]="allProjects.length" *ngIf="project.isEditing">
        </app-project-edit>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
