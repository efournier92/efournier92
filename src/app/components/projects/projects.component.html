<mat-sidenav-container class="component-container">
  <mat-sidenav-content>
    <div *ngIf="user && user.admin">
      <div class="d-flex justify-content-end">
        <button mat-mini-fab class="m-2">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center row m-2">
      <mat-card class="col-sm-5 m-3" *ngFor="let project of allProjects">
        <app-project-view *ngIf="!project.isEditing" [project]="project"></app-project-view>
        <app-project-edit *ngIf="project.isEditing" [project]="project"></app-project-edit>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
