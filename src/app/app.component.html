<div class="h-100" [ngClass]="{'theme-light': !isDarkTheme, 'theme-dark': isDarkTheme}" (resized)="onResized($event)">
  <mat-toolbar class="d-flex justify-content-end toolbar-container">
    <img src="../assets/img/logo/efournier92_Icon_White.png" width="60" [routerLink]="['/']"
      [ngClass]="{'invert-color': !isDarkTheme, 'animated fadeInDown delay-4s': shouldSeeLandingAnimation}">
    <mat-slide-toggle class="ml-2 theme-slide-toggle"
      [ngClass]="{'animated fadeIn delay-4s': shouldSeeLandingAnimation}" (toggleChange)="toggleTheme()">
      {{ isDarkTheme ? 'Light' : 'Dark' }}
    </mat-slide-toggle>
    <div class="spacer"></div>
    <div [ngClass]="{'animated fadeInDown delay-4s': shouldSeeLandingAnimation}">
      <div *ngIf="!isMobile">
        <button mat-button [routerLink]="[ '/notes/all' ]">Notes</button>
        <button mat-button [routerLink]="[ '/projects' ]">Projects</button>
        <button mat-button [routerLink]="[ '/about' ]">About</button>
      </div>
      <div *ngIf="isMobile">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="[ '/notes/all' ]">Notes</button>
          <button mat-menu-item [routerLink]="[ '/projects' ]">Projects</button>
          <button mat-menu-item [routerLink]="[ '/about' ]">About</button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
