<div [ngClass]="{'theme-light': !isDarkTheme}" style="height:100%">
  <mat-toolbar class="d-flex justify-content-end">
    <mat-slide-toggle class="example-margin" (toggleChange)="toggleTheme()" style="font-size:0.65em">
      {{ isDarkTheme ? 'Dark' : 'Light' }}
    </mat-slide-toggle>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Docs</button>
      <button mat-menu-item>Projects</button>
      <button mat-menu-item>About</button>
    </mat-menu>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
