<div [ngClass]="{'theme-light': isLightTheme}" style="height:100%">
  <mat-toolbar class="d-flex justify-content-end">
    <button mat-button>Docs</button>
    <button mat-button>Projects</button>
    <button mat-button>Click me!</button>
    <mat-slide-toggle class="example-margin" (toggleChange)="toggleTheme()" style="font-size:0.65em">
      {{ isLightTheme ? 'Dark' : 'Light' }}
    </mat-slide-toggle>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
